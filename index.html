<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岁华新至，感念师恩</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", "Palatino Linotype", "Book Antiqua", Palatino, "KaiTi", "STKaiti", "SimSun", "STSong", "Songti SC", serif;
            background-color: #f5f0e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
            padding: 20px 0;
        }

        @media (max-width: 768px), (max-height: 650px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
        }



        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd700, #daa520);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .border-frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .border-top, .border-bottom, .border-left, .border-right {
            position: absolute;
            background: repeating-linear-gradient(
                90deg,
                #8b2323 0px,
                #a52a2a 20px,
                #8b2323 40px
            );
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .border-top, .border-bottom {
            height: 20px;
            left: 0;
            right: 0;
        }

        .border-top {
            top: 0;
        }

        .border-bottom {
            bottom: 0;
        }

        .border-left, .border-right {
            width: 20px;
            top: 0;
            bottom: 0;
        }

        .border-left {
            left: 0;
        }

        .border-right {
            right: 0;
        }

        .border-frame.hide .border-top {
            transform: translateY(-100%);
        }

        .border-frame.hide .border-bottom {
            transform: translateY(100%);
        }

        .border-frame.hide .border-left {
            transform: translateX(-100%);
        }

        .border-frame.hide .border-right {
            transform: translateX(100%);
        }

        .scroll-container {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            perspective: 1000px;
        }

        .scroll {
            position: relative;
            width: 100%;
            height: 0;
            background: linear-gradient(135deg, #faf6ef 0%, #f0e8d8 100%);
            border: 3px solid #8b4513;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: scrollOpen 2s ease-out forwards;
            transition: height 0.5s ease, width 0.5s ease, box-shadow 0.5s ease;
        }



        @keyframes scrollOpen {
            0% {
                height: 0;
            }
            100% {
                height: 560px;
            }
        }

        .scroll::before, .scroll::after {
            content: "";
            position: absolute;
            left: -15px;
            right: -15px;
            height: 30px;
            background: linear-gradient(90deg, #654321, #8b4513, #654321);
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .scroll::before {
            top: -15px;
        }

        .scroll::after {
            bottom: -15px;
        }

        .scroll-content {
            padding: 40px 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .title {
            font-size: 2rem;
            text-align: center;
            color: #8b2323;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 8px;
            opacity: 0;
            animation: titleFadeIn 1s ease-out 2.5s forwards;
        }

        @keyframes titleFadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            font-size: 1.2rem;
            line-height: 2.5;
            color: #333;
            text-align: left;
            overflow: hidden;
        }

        .message * {
            margin-top: 0 !important;
            margin-bottom: 0.5em !important;
        }

        .message p {
            margin: 0.5em 0;
        }

        .message strong {
            color: #8b2323;
        }

        .message em {
            font-style: italic;
        }

        .message ul, .message ol {
            padding-left: 1.5em;
            margin: 0.5em 0;
        }

        .message li {
            margin: 0.25em 0;
        }

        .message code {
            background-color: #e8e0d0;
            padding: 0.1em 0.4em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: #e8e0d0;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        .typing-text {
            display: inline;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #8b2323;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .signature {
            text-align: right;
            margin-top: 30px;
            font-size: 1.3rem;
            color: #5a1818;
            font-family: "Times New Roman", "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0;
            animation: signatureFadeIn 1s ease-out 6s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .stamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #c41e3a, #8b2323);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f0e6;
            font-size: 0.9rem;
            font-weight: bold;
            transform: rotate(-15deg);
            opacity: 0.85;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            opacity: 0;
            animation: stampIn 0.5s ease-out 5.5s forwards;
        }

        @keyframes signatureFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes stampIn {
            0% {
                transform: rotate(-15deg) scale(3);
                opacity: 0;
            }
            100% {
                transform: rotate(-15deg) scale(1);
                opacity: 0.85;
            }
        }

        @media (max-width: 768px), (max-height: 650px) {
            .scroll-container {
                width: 100%;
                min-height: 100vh;
                padding: 0;
            }

            .scroll {
                border-radius: 0;
                box-shadow: none;
            }

            @keyframes scrollOpen {
                0% {
                    height: 0;
                }
                100% {
                    height: 100vh;
                }
            }

            .scroll-content {
                padding: 40px 20px;
                min-height: 100vh;
            }

            .title {
                font-size: 1.6rem;
                letter-spacing: 4px;
            }

            .message {
                font-size: 1rem;
                line-height: 2.2;
            }

            .signature {
                font-size: 1.15rem;
                margin-top: 25px;
            }

            .stamp {
                width: 60px;
                height: 60px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.4rem;
                letter-spacing: 3px;
            }

            .message {
                font-size: 0.95rem;
                line-height: 2;
            }

            @keyframes scrollOpen {
                0% {
                    height: 0;
                }
                100% {
                    height: 570px;
                }
            }
        }

        #export-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f0e6;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #svg-wrapper {
            max-width: 90%;
            max-height: 90%;
        }

        #svg-wrapper svg {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>

    <div class="border-frame">
        <div class="border-top"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
        <div class="border-right"></div>
    </div>

    <div class="scroll-container" id="main-content">
        <div class="scroll">
            <div class="scroll-content">
                <h1 class="title">岁华新至，感念师恩</h1>
                <div class="message">
                    <span class="typing-text" id="typing"></span><span class="typing-cursor" id="typing-cursor"></span>
                </div>
                <div class="signature">Kevin Huang</div>
                <div class="stamp">2026<br>贺</div>
            </div>
        </div>
    </div>

    <div id="export-container">
        <div id="svg-wrapper"></div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '0';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particle.style.animationDelay = - (Math.random() * 10) + 's';
                particle.style.width = (Math.random() * 3 + 2) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || '',
                title: params.get('title') || '老师',
                blessing: params.get('blessing') || '新春快乐，身体安康，桃李满天下，万事皆顺遂',
                titleText: params.get('title_text') || '岁华新至，感念师恩',
                signature: params.get('signature') || 'Kevin Huang',
                message: params.get('message') || '',
                exportToPic: params.get('export_to_pic') === 'true',
                png: params.get('png') === 'true'
            };
        }

        function isSmallScreen() {
            return window.innerWidth <= 768 || window.innerHeight <= 650;
        }

        function renderMarkdownWithKaTeX(text) {
            let processed = text;
            
            processed = processed.replace(/\$\$([\s\S]+?)\$\$/g, (match, content) => {
                try {
                    return katex.renderToString(content, { displayMode: true, throwOnError: false });
                } catch (e) {
                    return match;
                }
            });
            
            processed = processed.replace(/\$([^\$\n]+?)\$/g, (match, content) => {
                try {
                    return katex.renderToString(content, { displayMode: false, throwOnError: false });
                } catch (e) {
                    return match;
                }
            });
            
            return marked.parse(processed);
        }

        function typeWriter() {
            const { name, title, blessing, titleText, signature, message } = getUrlParams();
            
            document.title = titleText;
            
            const titleElement = document.querySelector('.title');
            titleElement.textContent = titleText;
            
            const signatureElement = document.querySelector('.signature');
            signatureElement.textContent = signature;
            
            const element = document.getElementById('typing');
            const cursorElement = document.getElementById('typing-cursor');
            
            let textToType;
            if (message) {
                textToType = message;
            } else {
                let greeting = '亲爱的' + title;
                if (name) {
                    greeting = '亲爱的' + name + title;
                }
                textToType = greeting + "，值此除夕佳节，感谢您过去的悉心教导。\n祝您：" + blessing + "。";
            }
            
            cursorElement.style.display = 'inline-block';
            let index = 0;
            
            function type() {
                if (index <= textToType.length) {
                    const currentText = textToType.substring(0, index);
                    if (message) {
                        element.innerHTML = renderMarkdownWithKaTeX(currentText);
                    } else {
                        element.innerHTML = currentText.replace(/\n/g, '<br>');
                    }
                    
                    if (index < textToType.length) {
                        index++;
                        setTimeout(type, isSmallScreen() ? 50 : 100);
                    } else {
                        cursorElement.style.display = 'none';
                    }
                }
            }
            setTimeout(type, isSmallScreen() ? 2000 : 3000);
        }

        function wrapText(text, maxChars) {
            const lines = [];
            let currentLine = '';
            
            for (let i = 0; i < text.length; i++) {
                currentLine += text[i];
                if (currentLine.length >= maxChars) {
                    lines.push(currentLine);
                    currentLine = '';
                }
            }
            
            if (currentLine) {
                lines.push(currentLine);
            }
            
            return lines;
        }

        function stripMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '$1')
                .replace(/\*(.*?)\*/g, '$1')
                .replace(/`(.*?)`/g, '$1')
                .replace(/\$\$([\s\S]+?)\$\$/g, '$1')
                .replace(/\$([^\$\n]+?)\$/g, '$1')
                .replace(/\[(.*?)\]\(.*?\)/g, '$1')
                .replace(/^###?\s+/gm, '')
                .replace(/^[-*+]\s+/gm, '')
                .replace(/^\d+\.\s+/gm, '');
        }

        function generateSVG(params) {
            const { name, title, blessing, titleText, signature, message } = params;
            let messageLines = [];
            
            if (message) {
                const stripped = stripMarkdown(message);
                const parts = stripped.split('\n');
                parts.forEach(part => {
                    const lines = wrapText(part, 20);
                    messageLines = messageLines.concat(lines);
                });
            } else {
                let greeting = '亲爱的' + title;
                if (name) {
                    greeting = '亲爱的' + name + title;
                }
                
                const messageLine1 = greeting + "，值此除夕佳节，感谢您过去的悉心教导。";
                const messageLine2 = "祝您：" + blessing + "。";
                
                const lines1 = wrapText(messageLine1, 20);
                const lines2 = wrapText(messageLine2, 20);
                messageLines = lines1.concat(lines2);
            }
            
            let messageTexts = '';
            let yPos = 350;
            
            messageLines.forEach(line => {
                messageTexts += `<text x="150" y="${yPos}" font-family="KaiTi, STKaiti, SimSun, STSong, Songti SC, serif" font-size="28" fill="#333333">${line}</text>\n    `;
                yPos += 50;
            });
            
            const signatureY = yPos + 50;

            return `
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1000" viewBox="0 0 900 1000">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#faf6ef"/>
            <stop offset="100%" style="stop-color:#f0e8d8"/>
        </linearGradient>
        <linearGradient id="rollerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#654321"/>
            <stop offset="50%" style="stop-color:#8b4513"/>
            <stop offset="100%" style="stop-color:#654321"/>
        </linearGradient>
        <radialGradient id="stampGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#c41e3a"/>
            <stop offset="100%" style="stop-color:#8b2323"/>
        </radialGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
        <filter id="stampShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <rect width="900" height="1000" fill="#f5f0e6"/>
    
    <rect x="0" y="0" width="900" height="30" fill="url(#rollerGradient)"/>
    <rect x="0" y="970" width="900" height="30" fill="url(#rollerGradient)"/>
    <rect x="0" y="30" width="30" height="940" fill="url(#rollerGradient)"/>
    <rect x="870" y="30" width="30" height="940" fill="url(#rollerGradient)"/>
    
    <g filter="url(#shadow)">
        <rect x="100" y="150" width="700" height="700" fill="url(#bgGradient)" stroke="#8b4513" stroke-width="3"/>
        
        <rect x="85" y="150" width="730" height="35" fill="url(#rollerGradient)" rx="5"/>
        <rect x="85" y="815" width="730" height="35" fill="url(#rollerGradient)" rx="5"/>
    </g>
    
    <text x="450" y="260" text-anchor="middle" font-family="KaiTi, STKaiti, SimSun, STSong, Songti SC, serif" font-size="48" fill="#8b2323" font-weight="bold" letter-spacing="16">${titleText}</text>
    
    ${messageTexts}
    
    <text x="750" y="${signatureY}" text-anchor="end" font-family="Times New Roman, Palatino Linotype, Book Antiqua, Palatino, serif" font-size="32" fill="#5a1818" font-style="italic">${signature}</text>
    
    <g transform="translate(720, 720) rotate(-15)">
        <g filter="url(#stampShadow)">
            <rect x="0" y="0" width="100" height="100" fill="url(#stampGradient)" rx="5" opacity="0.85"/>
        </g>
        <text x="50" y="45" text-anchor="middle" font-family="KaiTi, STKaiti, SimSun, STSong, Songti SC, serif" font-size="24" fill="#f5f0e6" font-weight="bold" letter-spacing="4">2026</text>
        <text x="50" y="80" text-anchor="middle" font-family="KaiTi, STKaiti, SimSun, STSong, Songti SC, serif" font-size="24" fill="#f5f0e6" font-weight="bold" letter-spacing="4">贺</text>
    </g>
</svg>`;
        }

        function svgToPngDownload(svgString, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = 1800;
            canvas.height = 2000;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                ctx.fillStyle = '#f5f0e6';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            img.src = url;
        }

        function handleExport() {
            const params = getUrlParams();
            
            document.title = params.titleText;
            
            if (params.exportToPic) {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('particles-container').style.display = 'none';
                document.querySelector('.border-frame').style.display = 'none';
                
                const svgString = generateSVG(params);
                const svgWrapper = document.getElementById('svg-wrapper');
                svgWrapper.innerHTML = svgString;
                
                const exportContainer = document.getElementById('export-container');
                exportContainer.style.display = 'flex';
                
                if (params.png) {
                    setTimeout(() => {
                        svgToPngDownload(svgString, 'new_year_blessing.png');
                    }, 100);
                }
            } else {
                createParticles();
                typeWriter();
            }
        }

        function adjustScrollHeight() {
            const scroll = document.querySelector('.scroll');
            const borderFrame = document.querySelector('.border-frame');
            if (scroll) {
                scroll.style.animation = 'none';
                if (isSmallScreen()) {
                    scroll.style.height = '100vh';
                    if (borderFrame) {
                        borderFrame.classList.add('hide');
                    }
                } else {
                    scroll.style.height = '560px';
                    if (borderFrame) {
                        borderFrame.classList.remove('hide');
                    }
                }
            }
        }

        window.addEventListener('load', function() {
            handleExport();
            const borderFrame = document.querySelector('.border-frame');
            const borders = document.querySelectorAll('.border-top, .border-bottom, .border-left, .border-right');
            if (isSmallScreen() && borderFrame) {
                borders.forEach(border => {
                    border.style.transition = 'none';
                });
                borderFrame.classList.add('hide');
                setTimeout(() => {
                    borders.forEach(border => {
                        border.style.transition = '';
                    });
                }, 100);
            }
            setTimeout(adjustScrollHeight, 2500);
        });

        window.addEventListener('resize', function() {
            adjustScrollHeight();
        });
    </script>
    
    <style>
        .footer-link {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            opacity: 0;
            animation: footerFadeIn 1s ease-out 7s forwards;
            white-space: nowrap;
        }
        
        .footer-link a {
            color: #8b2323;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .footer-link .divider {
            color: #8b4513;
            margin: 0 5px;
        }
        
        @keyframes footerFadeIn {
            to {
                opacity: 0.7;
            }
        }
    </style>
    
    <div class="footer-link" id="footer-link">
        <a href="https://github.com/KevinHuangIsLearning/CNNYblessing" target="_blank">GitHub 仓库</a>
        <span class="divider">|</span>
        <a href="./generate.html">前往生成器制作自己的贺卡</a>
    </div>
    
    <script>
        const params = getUrlParams();
        if (!params.exportToPic) {
            document.getElementById('footer-link').style.display = 'block';
        } else {
            document.getElementById('footer-link').style.display = 'none';
        }
    </script>
</body>
</html>
